<h2>Work Experience</h2>
<div class="card-container">
    {% for item in site.data.experience %}
    {% if item.page-name %}
    <a href="{{ site.url }}/projects/{{ item.page-name }}">
    {% else %}
    <a>
    {% endif %}
      <div class="card">
      <div class="info">
        <p class="title">{{ item.role }}</p>
        <p class="location">{{ item.company }}</p>
        <p class="dates">{{ item.dates }}</p>
      </div>
    </div>
    </a>
    {% endfor %}
  </div>
