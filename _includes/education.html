<h2>Education</h2>
<div class="card-container">
    {% for item in site.data.education %}
    {% if item.page-name %}
    <a href="{{ site.url }}/projects/{{ item.page-name }}">
    {% else %}
    <a>
    {% endif %}
      <div class="card">
      <div class="info">
        <p class="title">{{ item.course }}</p>
        <p class="location">{{ item.institute }}</p>
        <p class="dates">{{ item.dates }}</p>
      </div>
    </div>
    </a>
    {% endfor %}
</div>
